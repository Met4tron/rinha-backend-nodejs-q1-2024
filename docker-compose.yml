version: "3.5"
services:
  api1: &api
    build: .
    hostname: api01
    networks:
      - rinha-network
    environment:
      HTTP_PORT: 3000
      POOL_SIZE: 10
      DB_HOST: database
    depends_on:
      - db
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "100MB"

  api2:
    <<: *api
    hostname: api02
    environment:
      HTTP_PORT: 3001
      POOL_SIZE: 10
      DB_HOST: database

  nginx: # Load Balancer
    image: nginx:latest
    networks:
      - rinha-network
    ports:
      - 9999:9999
    volumes:
      - ./configs/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "50MB"

  db: # Banco de dados
    image: postgres:15
    hostname: database
    volumes:
      - ./configs/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./configs/postgresql.conf:/docker-entrypoint-initdb.d/postgresql.conf
    command: postgres -c config_file=/docker-entrypoint-initdb.d/postgresql.conf
    networks:
      - rinha-network
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: rinha_db
    deploy:
      resources:
        limits:
          cpus: "0.9"
          memory: "300MB"

networks:
  rinha-network:
    driver: bridge
